<table class=" table table-dark">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Age</td>
      <td>Action</td>
    </tr>
    
    <tr *ngFor = "let data of std">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td><button (click)="deleteStudent(data.id)"class="btn btn-danger">Delete</button></td>
     <td><a routerLink="/editstudent/{{data.id}}"class="btn btn-info" >Update</a></td>
    </tr>
    
    </table>
